services:
  # Web アプリケーション (HTTP のみ - SSL は AGW で処理)
  web:
    build: .
    container_name: demo-web-server
    ports:
      - "80:80"
    volumes:
      - ./src:/var/www/html
    environment:
      - APIM_TEST_URL=${APIM_TEST_URL}
      - APIM_TEST_KEY=${APIM_TEST_KEY}
      - APIM_TEST_URL_2=${APIM_TEST_URL_2}
      - APIM_TEST_KEY_2=${APIM_TEST_KEY_2}
    restart: unless-stopped
